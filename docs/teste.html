<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tocando Agora</title>
  <link rel="stylesheet" href="/Projeto/assets/css/estilo.css">
</head>
<body>
  <div class="player">
    <img src="" alt="Capa do álbum" class="album-cover" />

    <div class="info">
      <h2>Nome da Música</h2>
      <p>Artista</p>
    </div>

    <div class="controls">
        
      <button class="icon">⏮️</button>
      <button class="icon">⏯️</button>
      <button class="icon">⏭️</button>
      <i class="fas fa-play"></i>
    </div>

    <div class="progress">
      <span>1:15</span>
      <input type="range" min="0" max="100" value="30" />
      <span>3:45</span>
    </div>
  </div>
</body>
</html>
